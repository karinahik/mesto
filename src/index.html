<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>MESTO</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt=" логотип">
  </header>
  <main class="main">
    <section class="profile">

      <div class="profile__cover">
        <div class="profile__wrapper-relative">
          <img class="profile__avatar-photo" src="<%=require('./images/image.png')%>" alt=" аватарка">
          <button class="profile__edit-avatar" type="button">
            <img class="profile__edit-pen" src="<%=require('./images/Editpen.svg')%>"
              alt="изображение письменной ручки">
          </button>
        </div>
      </div>
      <div class="profile__info">
        <div class="profile__position">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit" type="button">
            <img src="<%=require('./images/Edit.svg')%>" alt="кнопка" class="profile__button-image">
          </button>
        </div>
        <p class="profile__text">Исследователь океана</p>
      </div>
      <button class="profile__button-plus" type="button">
        <img class="profile__button-img" src="<%=require('./images/plus.svg')%>" alt="Плюс">
      </button>
    </section>

    <section class="elements">
      <ul class="cards"></ul>
    </section>
  </main>

  <template id="card__template" class="card__template">
    <li class="card">
      <img class="card__img" src="#" alt="Изображение городов России">
      <button class="card__delete" type="button"><img class="card__delete-img" src="<%=require('./images/Trash.svg')%>"
          alt="Удалить"></button>
      <div class="card__group">
        <div class="card__description">
          <h3 class="card__text"></h3>
          <div class="card__container-like">
            <button class="card__like-button" type="button"><img class="card__like"
                src="<%=require('./images/Group.svg')%>" alt="Изображение">
            </button>
            <p class="card__count-like"></p>
          </div>
        </div>
      </div>
    </li>
  </template>


  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_img">
    <section class="popup__img-container">
      <div class="popup__figure">
        <img class="popup__card-photo" src="#" alt="Изображение карточки">
        <h2 class="popup__header-img"></h2>
      </div>
      <button class="popup__close" type="button"><img class="popup__close-img"
          src="<%=require('./images/CloseIcon.svg')%>" alt="закрыть"></button>
    </section>
  </div>

  <section class="popup popup_type-profile">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__close-img"
          src="<%=require('./images/CloseIcon.svg')%>" alt="закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="post" class="popup__form" id="profile__form" name="popupForm" novalidate>
        <label class="popup__form-field">
          <input class="popup__input" minlength="2" maxlength="40" type="text" name="name" id="inputName"
            placeholder="Имя" required>
          <span class="inputName-error error"></span>
        </label>

        <label class="popup__form-field">
          <input class="popup__input" minlength="2" maxlength="200" type="text" name="about" id="inputAbout"
            placeholder="О себе" required>
          <span class="inputAbout-error error"></span>
        </label>
        <button type="submit" class="popup__save popup__save_disabled">Сохранить</button>
      </form>
    </div>
  </section>


  <section class="popup popup_type_add-card">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__close-img"
          src="<%=require('./images/CloseIcon.svg')%>" alt="закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <form action="post" class="popup__form" id="card__form" name="popupAdd" novalidate>
        <label class="popup__form-field">
          <input class="popup__input" minlength="2" maxlength="30" type="text" name="name" id="inputMesto"
            placeholder="Название" required>
          <span class="inputMesto-error error"></span>
        </label>
        <label class="popup__form-field">
          <input class="popup__input" type="url" name="link" placeholder="Ссылка на картинку" id="inputLink" required>
          <span class="inputLink-error error"></span>
        </label>

        <button type="submit" class="popup__save popup__save_disabled">Создать</button>
      </form>
    </div>
  </section>

  <div class="popup popup_type_confirmation">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__header popup__header_margin">Вы уверены?</h2>
      <form class="popup__form">
        <button class="popup__save popup__save_margin" type="submit">
          Да
        </button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_update-avatar">
    <div class="popup__container">
      <button class="popup__close" type="button"><img class="popup__close-img"
          src="<%=require('./images/CloseIcon.svg')%>" alt="закрыть"></button>
      <h2 class="popup__header">Обновить аватар</h2>
      <form action="post" class="popup__form" name="editAvatarForm" id="editAvatarForm" novalidate>
        <label class="popup__form-field">
          <input id="nameInputAvatar" class="popup__input popup__input_type_link-avatar" name="avatar" type="url"
            placeholder="Введите ссылку URL" required>
          <span class="nameInputAvatar-error error"></span>
        </label>
        <button class="popup__save popup__save_disabled" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  </div>


</body>

</html>
