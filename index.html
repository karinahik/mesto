<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">
  
    <title>MESTO</title>
</head>
<body class="page">
  
  <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="логотип">
</header>

    <main class="main">
         <section class="profile">
            <div class="profile__cover">
              <div class="profile__avatar">
                <img class="profile__avatar-photo" src="./images/image.png" alt="аватарка">
              </div>
              <div class="profile__info">
                <div class="profile__position">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button class="profile__button-edit" type="button"></button>
              </div>
                  <p class="profile__text">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__button-plus" type="button"></button>
          </section>

         <section class="elements">
          <ul class="cards">
            <li class="card">
              <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
              <div class="card__description">
                <h3 class="card__text">Карачаевск</h3>
                <button class="card__like-button"><img class="card__like" src="./images/Group.svg" alt="кнопка 1"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
              <div class="card__description">
                <h3 class="card__text">Гора Эльбрус</h3>
                <button class="card__like-button"><img class="card__like" src="./images/Group.svg" alt="кнопка 2"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
              <div class="card__description">
                <h3 class="card__text">Домбай</h3>
                <button class="card__like-button"><img class="card__like" src="./images/Group.svg" alt="кнопка лайк"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__img" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
              <div class="card__description">
                <h3 class="card__text">Гора Эльбрус</h3>
                <button class="card__like-button"><img class="card__like" src="./images/Group.svg" alt="кнопка 4"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__img" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
              <div class="card__description">
                <h3 class="card__text">Домбай</h3>
                <button class="card__like-button"><img class="card__like" src="./images/Group.svg" alt="кнопка 5"></button>
              </div>
            </li>
            <li class="card">
              <img class="card__img" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Ч...">
              <div class="card__description">
                <h3 class="card__text">Карачаево-Ч...</h3>
                <button class="card__like-button"><img class="card__like" src="./images/Group.svg" alt="кнопка 6"></button>
              </div>
            </li>
          </ul>
         </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"><img class="popup__close-img" src="./images/Close Icon.svg" alt="закрыть"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form action="post" class="popup__form" name="popup-form" action="#">
          <input
            class="popup__input"
            type="text"
            name="name"
            id="input-name"
            placeholder="Имя"
          />
          <input
            class="popup__input"
            type="text"
            name="name"
            id="input-about"
            placeholder="О себе"
          />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>



    <script src="./script/index.js"></script>
</body>
</html>
